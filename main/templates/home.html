<html>
    <head>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
        <h1>Ejemplo File Upload & Download</h1>
        <form method="POST" action="{% url 'home' %}" enctype="multipart/form-data">{% csrf_token %}
            <div class="row">
                <div class="column" >   <label>Descripcion del archivo</label>
                </div>
                <div class="column"> {{form.file_description}}
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label>Seleccione el archivo</label> {{form.file_upload}}
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <button type="submit" class="btn btn-success btn-xs">Enviar</button>
                </div>
            </div>
        </form>
        <hr>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            #
                        </th>
                        <th>
                            Descripcion
                        </th>
                        <th>
                            link
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% for archivo in archivos %}
                        <tr>
                            <td>{{archivo.id}}</td>
                            <td>{{archivo.file_description}}</td>
                            <td><a target="__blank" href="/media/{{archivo.file_upload}}">descargar</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            
        </div>
    </div>
    </body>
</html>
